<!-- Lightbox JS -->

<!-- Modal lightbox -->
<div id="modal" class="modal">
  <span class="modal-close">&times;</span>
  <span class="modal-prev">&#10094;</span>
  <span class="modal-next">&#10095;</span>
  <img class="modal-img" src="" alt="">
</div>
<script>
const modal = document.getElementById('modal');
const modalImg = document.querySelector('.modal-img');
const images = document.querySelectorAll('.project-gallery a');
let current = 0;

images.forEach((link, idx) => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    current = idx;
    modalImg.src = link.href;
    modal.classList.add('show'); // сразу добавляем класс
  });
});

document.querySelector('.modal-close').addEventListener('click', () => {
  modal.classList.remove('show');
});
document.querySelector('.modal-prev').addEventListener('click', () => {
  current = (current - 1 + images.length) % images.length;
  modalImg.src = images[current].href;
});
document.querySelector('.modal-next').addEventListener('click', () => {
  current = (current + 1) % images.length;
  modalImg.src = images[current].href;
});
</script>
