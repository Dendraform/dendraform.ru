/* ===== Modal slide animation ===== */
.modal {
  display: none; /* ВАЖНО! */
  justify-content: center;
  align-items: center;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 9999;
  overflow: hidden;
}

.modal-img {
  position: absolute;
  max-width: 90%;
  max-height: 90%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) translateX(0);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 1;
}

.modal-img.enter-left  { transform: translate(-50%, -50%) translateX(-100%); opacity: 0; }
.modal-img.enter-right { transform: translate(-50%, -50%) translateX(100%);  opacity: 0; }
.modal-img.exit-left   { transform: translate(-50%, -50%) translateX(-100%); opacity: 0; }
.modal-img.exit-right  { transform: translate(-50%, -50%) translateX(100%);  opacity: 0; }

.modal-close,
.modal-prev,
.modal-next {
  position: absolute;
  color: #fff;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
  z-index: 10;
}

.modal-close { top: 20px; right: 30px; }
.modal-prev  { left: 30px; top: 50%; transform: translateY(-50%); }
.modal-next  { right: 30px; top: 50%; transform: translateY(-50%); }

<!-- Lightbox JS -->
  
    <div id="modal" class="modal">
  <span class="modal-close">&times;</span>
  <span class="modal-prev">&#10094;</span>
  <span class="modal-next">&#10095;</span>
  <img class="modal-img" src="" alt="">
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const modal = document.getElementById('modal');
  const modalImg = document.querySelector('.modal-img');
  const images = document.querySelectorAll('.project-gallery img');
  const prevBtn = document.querySelector('.modal-prev');
  const nextBtn = document.querySelector('.modal-next');
  const closeBtn = document.querySelector('.modal-close');

  let current = 0;

  function openModal(idx) {
    current = idx;
    modalImg.src = images[current].src;
    modal.style.display = 'flex';
    modalImg.classList.remove('enter-left','enter-right','exit-left','exit-right');
  }

function slideTo(idx) {
  if (idx === current) return;

  const newSrc = images[idx].src;
  const direction = idx > current ? 'right' : 'left';

  // СБРОС классов
  modalImg.classList.remove(
    'enter-left','enter-right',
    'exit-left','exit-right'
  );

  // Запускаем выход
  modalImg.classList.add(
    direction === 'right' ? 'exit-left' : 'exit-right'
  );

  modalImg.addEventListener('transitionend', function handler(e) {
    if (e.propertyName !== 'transform') return;
    modalImg.removeEventListener('transitionend', handler);

    modalImg.src = newSrc;

    modalImg.classList.remove('exit-left','exit-right');
    modalImg.classList.add(
      direction === 'right' ? 'enter-right' : 'enter-left'
    );

    requestAnimationFrame(() => {
      modalImg.classList.remove('enter-left','enter-right');
    });

    current = idx;
  });
}


  images.forEach((img, idx) => {
    img.addEventListener('click', () => {
      openModal(idx);
    });
  });

  prevBtn.addEventListener('click', () => {
    const idx = (current - 1 + images.length) % images.length;
    slideTo(idx);
  });

  nextBtn.addEventListener('click', () => {
    const idx = (current + 1) % images.length;
    slideTo(idx);
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

});
</script>
