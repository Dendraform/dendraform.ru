<script src="script.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  const items = document.querySelectorAll('.image-item');
  let index = 0;
  let locked = false;
  let startY = 0;
  let endY = 0;

  function show(next) {
    if(locked || next === index) return;
    locked = true;

    items[index].classList.remove('active');
    items[index].classList.add('exit');

    index = (next + items.length) % items.length;

    items[index].classList.add('active');

    setTimeout(() => {
      items.forEach(i => i.classList.remove('exit'));
      locked = false;
    }, 900);
  }

  // Стрелки
  const arrowDown = document.querySelector('.arrow.down');
  const arrowUp = document.querySelector('.arrow.up');
  if(arrowDown) arrowDown.onclick = () => show(index + 1);
  if(arrowUp) arrowUp.onclick = () => show(index - 1);

  // Свайп по пальцу (вертикальный)
  const container = document.querySelector('.gallery');
  if(container) {
    container.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    container.addEventListener('touchend', e => {
      endY = e.changedTouches[0].clientY;
      let diff = endY - startY;
      if(Math.abs(diff) > 50) {
        if(diff < 0) show(index + 1);
        else show(index - 1);
      }
    });
  }

  // Инициализация — показываем первый слайд
  if(items.length) items[0].classList.add('active');
});
</script>
