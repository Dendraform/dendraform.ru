<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation - Alex Bait Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Секция с изображениями -->
        <section class="gallery">
            <div class="image-item active">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Пейзаж 1">
                <div class="project-info">
                    <h3>Проект 01</h3>
                    <p>Горный ландшафт</p>
                </div>
            </div>
            
            <div class="image-item">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Пейзаж 2">
                <div class="project-info">
                    <h3>Проект 02</h3>
                    <p>Северное сияние</p>
                </div>
            </div>
            
            <div class="image-item">
                <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07" alt="Пейзаж 3">
                <div class="project-info">
                    <h3>Проект 03</h3>
                    <p>Лесная тропа</p>
                </div>
            </div>
        </section>
        
        <!-- Контент для создания высоты страницы -->
        <section class="content">
            <h2>Прокрутите вниз, чтобы увидеть эффект</h2>
            <div class="scroll-hint">
                <i class="fas fa-chevron-down"></i>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
