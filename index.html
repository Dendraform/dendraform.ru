<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #16181E;
      color: #FFBC00;
    }

    /* Слайдер */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%; /* 4 слайда */
      height: 100%;
      animation: smoothSlide 32s linear infinite;
    }

    .slide {
      flex: 1 0 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    /* Лёгкое увеличение при наведении */
    .slide:hover img {
      transform: scale(1.06) translateY(-8px);
    }

    .slide-caption {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22,24,30,0.4);
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: 500;
      color: #FFBC00;
    }

    @keyframes smoothSlide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="images/object-01-01.jpg" alt="Object 01">
      <div class="slide-caption">Object 01</div>
    </div>
    <div class="slide">
      <img src="images/object-02-01.jpg" alt="Object 02">
      <div class="slide-caption">Object 02</div>
    </div>
    <div class="slide">
      <img src="images/some-illustration.jpg" alt="Illustration">
      <div class="slide-caption">Illustration</div>
    </div>
    <div class="slide">
      <img src="images/some-uiux.jpg" alt="UI/UX">
      <div class="slide-caption">UI/UX</div>
    </div>
  </div>
</div>

</body>
</html>
