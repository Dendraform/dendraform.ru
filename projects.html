<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dendraform — Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Общие стили ===== */
    html, body {
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    body.projects-page { padding-top: 64px; }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: #111;
      z-index: 10;
    }

    .logo { font-weight: bold; letter-spacing: 1px; }
    .menu a { margin-left: 24px; text-decoration: none; color: #fff; font-weight: bold; }

    /* ===== Сетка проектов ===== */
    .projects-list {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      padding: 0 40px;
      max-width: 1800px;
      margin: 0 auto;
      box-sizing: border-box;
      touch-action: pan-y; /* важно для свайпов и прокрутки страницы */
    }

    .project-card {
      position: relative;
      overflow: hidden;
      color: #fff;
      text-decoration: none;
      background: #111;
      border: 1px solid #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
    }

    /* размеры карточек */
    .project-card { grid-column: span 4; }
    .project-card.large { grid-column: span 8; }
    .project-card.small { grid-column: span 4; }

    /* адаптив */
    @media (max-width: 1200px) {
      .project-card.large { grid-column: span 6; }
      .project-card.small { grid-column: span 6; }
    }

    @media (max-width: 800px) {
      .projects-list { padding: 0 20px; gap: 16px; }
      .project-card, .project-card.large, .project-card.small { grid-column: span 12; }
    }

    /* изображения */
    .project-image {
      width: 100%;
      padding-bottom: 65%;
      position: relative;
      overflow: hidden;
    }

    .project-image img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    .project-card:hover img { transform: scale(1.05); }

    /* текст */
    .project-meta {
      position: absolute;
      left: 32px;
      bottom: 32px;
      z-index: 2;
    }

    .project-meta h2 { font-size: 1.6rem; margin-bottom: 6px; }
    .project-meta span { font-size: 0.9rem; opacity: 0.7; }

    /* overlay */
    .project-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .project-card:hover::after { opacity: 1; }

    /* стрелки мобильные */
    @media (max-width: 800px) {
      .scroll-arrows .arrow {
        font-size: 36px;
        margin: 20px 0;
        padding: 8px;
      }
    }
  </style>
</head>

<body class="projects-page">

<header class="topbar">

<main class="projects-list">

</main>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const projects = document.querySelectorAll(".projects-list .project-card");
  let startX = 0;
  let endX = 0;

  function goNext() {
    let current = Array.from(projects).findIndex(card => card.classList.contains('current'));
    if(current === -1) current = 0;
    let next = (current + 1) % projects.length;
    projects[current].classList.remove('current');
    projects[next].classList.add('current');
  }

  function goPrev() {
    let current = Array.from(projects).findIndex(card => card.classList.contains('current'));
    if(current === -1) current = 0;
    let prev = (current - 1 + projects.length) % projects.length;
    projects[current].classList.remove('current');
    projects[prev].classList.add('current');
  }

  const container = document.querySelector(".projects-list");

  container.addEventListener("touchstart", function(e) {
    startX = e.touches[0].clientX;
  });

  container.addEventListener("touchend", function(e) {
    endX = e.changedTouches[0].clientX;
    let diff = endX - startX;

    if(Math.abs(diff) > 50) {
      if(diff < 0) goNext();
      else goPrev();
    }
  });

  if(projects.length) projects[0].classList.add('current');
});
</script>
